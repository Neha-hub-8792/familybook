<html>
    <head>
        <title>My Family Book</title>
    </head>
    <body>
        <center style="margin-top: 40px";>
        <h1>My Family Book</h1>
        <img  id="family_member_image" src = "http://www.barnesandnoble.com/blog/kids/wp-content/uploads/sites/7/2017/05/TheFamilyBook.jpg">

        <h4 id = "family_member_name">My family</h4>

        <button onclick="update()">Next</button>
        </center>
    </body>

    <script>
        var images = ["https://t4.ftcdn.net/jpg/01/38/71/15/360_F_138711505_K9YfscnIghBdBE1MvQbgUGixdRNKEg2P.jpg", "https://cdn5.vectorstock.com/i/1000x1000/45/09/cute-cartoon-a-young-mother-vector-4414509.jpg", "https://us.123rf.com/450wm/dualororua/dualororua1708/dualororua170800409/83943492-vector-illustration-of-little-girl-in-blue-overalls.jpg?ver=6", "https://cdn3.iconfinder.com/data/icons/family-member-flat-happy-family-day/512/Brother-512.png"];

        var names = ["Father", "Mother", "Sister", "Brother"];

        var i= 0;
        function update() {
            document.getElementById("family_member_image").innerHTML=images[i];
            document.getElementById("family_member_name").innerHTML=names[i];
            i++;
        }
    </script>
</html>
